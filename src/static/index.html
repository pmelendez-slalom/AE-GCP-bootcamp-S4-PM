<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slalom Capabilities Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="https://colby-timm.github.io/images/byte-teacher.png" alt="Byte mascot" class="mascot" />
        <div class="header-text">
          <h1>Slalom Capabilities Management</h1>
          <h2>Consulting Expertise Platform</h2>
        </div>
      </div>
    </header>

    <main>
      <section id="search-container">
        <h3>Search & Filter</h3>
        <div class="search-bar">
          <input 
            type="text" 
            id="search-input" 
            placeholder="Search capabilities, practice areas, or consultants..." 
            class="search-input"
          />
          <div class="filter-group">
            <select id="filter-practice-area" class="filter-select">
              <option value="">All Practice Areas</option>
              <option value="Technology">Technology</option>
              <option value="Strategy">Strategy</option>
              <option value="Operations">Operations</option>
            </select>
            <select id="filter-availability" class="filter-select">
              <option value="">All Availability</option>
              <option value="available">Available (>0 hrs/week)</option>
              <option value="full">Full Capacity</option>
            </select>
          </div>
        </div>
        <div id="message" class="hidden"></div>
      </section>

      <section id="capabilities-container">
        <h3>Available Capabilities</h3>
        <div id="capabilities-list">
          <!-- Capabilities will be loaded here -->
          <p>Loading capabilities...</p>
        </div>
      </section>

      <section id="register-container" class="modal hidden">
        <div class="modal-content">
          <button class="modal-close">&times;</button>
          <h3>Register Your Expertise</h3>
          <form id="register-form">
            <div class="form-group">
              <label for="email">Your Email:</label>
              <input type="email" id="email" required placeholder="your-email@slalom.com" />
            </div>
            <div class="form-group hidden">
              <label for="capability">Capability:</label>
              <input type="text" id="capability" readonly />
            </div>
            <div class="form-actions">
              <button type="button" class="btn-cancel">Cancel</button>
              <button type="submit" class="btn-primary">Register</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <img src="https://colby-timm.github.io/images/byte-celebrate.png" alt="Byte celebrating" class="footer-mascot" />
        <p>&copy; 2025 Slalom â€¢ Building Better Tomorrow</p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
